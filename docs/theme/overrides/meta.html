<!DOCTYPE html>
<html>
    <head>
        <title>{{ page.title }}</title>
        <meta name="description" content="{{ page.meta.description }}">
        {% for keyword in page.meta.keywords %}
        <meta name="keywords" content="{{ keyword }}">
        {% endfor %}
    </head>
<body>
    <h1>{{ page.title }}</h1>
    {{ page.content }}
</body>
</html>
